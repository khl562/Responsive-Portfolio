<head>

  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html" id="logo">Kevin Lee</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="index.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="container">
          <section class="row">
            <div class="col-md-8">
              <form class="block form-horizontal">
                <h1 class="block-header">Contact</h1>
                <hr />
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="name" placeholder="Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="msg">Message</label>
                  <div class="col-sm-10">
                    <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
                  </div>
                </div>
                <button class="submit-btn">Submit</button>
              </form>
            </div>
          </section>
        </main>

  <footer class="footer">
    <div class="two-toned-footer-color"></div>
